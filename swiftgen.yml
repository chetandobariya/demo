input_dir: demo/Resources
output_dir: demo/Generated/SwiftGen

colors:
  paths: colors.xml
  templateName: swift4
  output: Colors.swift
  params:
      enumName: ColorName
      

storyboards:
  paths: Main.storyboard
  templateName: swift4
  output: Storyboards.swift

xcassets:
  - paths: Assets.xcassets
    templateName: swift4
    output: Assets.swift
    params:
      enumName: Assets
